<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu{
            background-color: bisque;
            text-align: center;
        }

    .menu a{/* class ismi menu olanin icindeki a tagleri*/
        color: brown;
        text-decoration: none;
    }

    a.elma{
        color: blue;
    }

    .menu a:hover{/*hover over yapinca*/
        background-color: blueviolet;
        color: aquamarine;
    }

    .menu a:active{/* tiklayinca rengi donuyor*/
        color: rgb(255, 0, 111);
    }
    </style>
</head>
<body>
    <!-- div>a*4    a link inline bir elemandir-->
    <div class="menu">
        <a class="elma" href="">Home</a>
        <a href="">About</a>
        <a href="">Projects</a>
        <a href="">Contact</a>
    </div>
</body>
</html>
