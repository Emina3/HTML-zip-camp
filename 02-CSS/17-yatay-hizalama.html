<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .kutu1{
            background-color: aqua;
            text-align: center;
        }
         .kutu2{
            background-color: blueviolet;

         }

    <div class="kutu1">
        <div class="kutu2">.</div>
    </div>
    
      <!-- block elemanin (div) icinde inline elemani (span) hizaldik -->

    <span style="text-align: center; background-color: rgb(30, 0, 255);">merhaba</span>
</div>
</body>
</html>
